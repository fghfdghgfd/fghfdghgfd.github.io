    <title>Tab Cloaking</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; /* Remove padding to ensure particles cover the entire screen */
            background-color: #333;
            color: #f5f5f5;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #111;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f5f5f5;
        }

        input[type="text"] {
            width: 380px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #777;
            margin-bottom: 20px;
            background-color: #555;
            color: #f5f5f5;
        }

        button {
            padding: 10px 20px;
            background-color: #222;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Tab Cloaking</h1>

        <label for="tabname">Enter the tab name:</label>
        <input type="text" id="tabname" placeholder="Tab Name">

        <label for="faviconInput">Enter the URL of the tab icon:</label>
        <input type="text" id="faviconInput" placeholder="Favicon URL">

        <button onclick="updateTabProperties()">Update</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,

                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,

                move: {

                    direction: "none",

                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {

            interactivity: {

                    bubble: {

                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });

        const sections = document.querySelectorAll('.section');
    const sidebarItems = document.querySelectorAll('.sidebar li');
    
    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        const sectionName = item.getAttribute('data-section');
        showSection(sectionName);
      });
    });
    
    function showSection(sectionName) {
      sections.forEach(section => {
        if (section.getAttribute('data-section') === sectionName) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    }
      </script>
      <script>
        function clearCache() {
          localStorage.clear();
          alert('Local Storage cache has been cleared.');
          location.reload();
        }
      
        function openImportFile() {
          const fileInput = document.getElementById('importFile');
          fileInput.addEventListener('change', handleImportFile, false);
          fileInput.click();
        }
      
        function handleImportFile(event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const importedData = JSON.parse(e.target.result);
              Object.keys(importedData).forEach((key) => {
                localStorage.setItem(key, importedData[key]);
              });
              alert('Cache data imported successfully.');
              location.reload();
            } catch (error) {
              alert('Error importing cache data. Please check the file format.');
            }
          };
          reader.readAsText(file);
        }
      
        function exportCache() {
          const cacheData = {};
          Object.keys(localStorage).forEach((key) => {
            cacheData[key] = localStorage.getItem(key);
          });
          const exportedData = JSON.stringify(cacheData);
      
          const blob = new Blob([exportedData], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'cache_data.json';
          link.click();
          URL.revokeObjectURL(url);
        }
      </script>
    <script>
    function immortalize(arg) {
        if (arg === 'sodium') {
          localStorage.setItem('websiteCSS', 'immortal.css');
    
          console.log('Immortal Requested');
          console.log('Initializing 3MB Tailwind Package...');
    
          const tailwindCSSLink = document.createElement('link');
          tailwindCSSLink.rel = 'stylesheet';
          tailwindCSSLink.href = 'https://cdn.tailwindcss.com/';
          document.head.appendChild(tailwindCSSLink);
    
          setTimeout(() => {
            console.log('Done!');
            location.reload();
          }, 2000);
        }
      }
    
      window.addEventListener('DOMContentLoaded', () => {
        const command = 'immortalize("sodium")';
        const consoleStyle = 'background: #333; color: #fff; padding: 5px; font-weight: bold;';
        //console.log('%c Enter ' + command + ' to access the Easter Egg!', consoleStyle);
        window.addEventListener('keydown', (event) => {
          if (event.key === 'F12') {
            const inputCommand = prompt('Please enter the Easter Egg command:');
            if (inputCommand === command) {
              immortalize('sodium');
            }
          }
        });
      });
    </script>
