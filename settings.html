<!DOCTYPE html>
<html>
<head>
    <title>Tab Cloaking</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; /* Remove padding to ensure particles cover the entire screen */
            background-color: #333;
            color: #f5f5f5;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #111;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f5f5f5;
        }

        input[type="text"] {
            width: 380px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #777;
            margin-bottom: 20px;
            background-color: #555;
            color: #f5f5f5;
        }

        button {
            padding: 10px 20px;
            background-color: #222;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Tab Cloaking</h1>

        <label for="tabname">Enter the tab name:</label>
        <input type="text" id="tabname" placeholder="Tab Name">

        <label for="faviconInput">Enter the URL of the tab icon:</label>
        <input type="text" id="faviconInput" placeholder="Favicon URL">

        <button onclick="updateTabProperties()">Update</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: false,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });

        function updateTabProperties() {
            const tabNameInput = document.getElementById("tabname").value.trim();
            const faviconInput = document.getElementById("faviconInput").value.trim();

            if (!tabNameInput && !faviconInput) {
                alert("Please enter at least one property to update.");
                return;
            }

            if (tabNameInput) {
                document.title = tabNameInput;
                localStorage.setItem('tabname', tabNameInput);
            }

            if (faviconInput) {
                const link = document.querySelector("link[rel~='icon']");
                if (link) {
                    link.href = faviconInput;
                } else {
                    const newLink = document.createElement('link');
                    newLink.rel = 'icon';
                    newLink.href = faviconInput;
                    document.head.appendChild(newLink);
                }
                localStorage.setItem('favicon', faviconInput);
            }
        }

        // Load saved tab properties
        window.onload = function() {
            const savedTabName = localStorage.getItem('tabname');
            const savedFavicon = localStorage.getItem('favicon');

            if (savedTabName) {
                document.title = savedTabName;
                document.getElementById("tabname").value = savedTabName;
            }

            if (savedFavicon) {
                const link = document.querySelector("link[rel~='icon']");
                if (link) {
                    link.href = savedFavicon;
                } else {
                    const newLink = document.createElement('link');
                    newLink.rel = 'icon';
                    newLink.href = savedFavicon;
                    document.head.appendChild(newLink);
                }
                document.getElementById("faviconInput").value = savedFavicon;
            }
        };
    </script>
</body>
</html>
