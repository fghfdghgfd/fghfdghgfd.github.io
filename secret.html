<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Page</title>
<style>
    /* Your CSS styles here */
    body {
        font-family: Arial, sans-serif;
    }
    .application {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    .application:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<h1>Job Applications</h1>

<div id="applicationList">
    <!-- This div will be populated with job applications -->
</div>

<button onclick="resetApplications()">Reset Applications</button>

<script>
    // Function to reset applications
    function resetApplications() {
        localStorage.clear();
        document.getElementById("applicationList").innerHTML = "";
    }

    // Function to display applications
    function displayApplications() {
        var applicationList = document.getElementById("applicationList");
        applicationList.innerHTML = "";

        // Loop through localStorage to find job applications
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            if (key.startsWith("application_")) {
                var applicationData = JSON.parse(localStorage.getItem(key));
                var fullName = applicationData.firstName + " " + applicationData.lastName;
                var applicationText = applicationData.application;

                // Create a div element to display each application
                var applicationDiv = document.createElement("div");
                applicationDiv.classList.add("application");
                applicationDiv.innerHTML = "<strong>Name:</strong> " + fullName + "<br><strong>Application:</strong> " + applicationText;

                // Add click event to each application to display full details (optional)
                applicationDiv.addEventListener("click", function() {
                    alert("Full details:\n\nName: " + fullName + "\nApplication: " + applicationText);
                });

                // Append the application div to the applicationList
                applicationList.appendChild(applicationDiv);
            }
        }
    }

    // Call the displayApplications function when the page loads
    window.onload = displayApplications;
</script>

</body>
