<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinf0il</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="styles/navbar.css" />
  <script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>
  <style>
  
  </style>
</head>
<body>
  <div id="particles-js" style="width: 100vw; height: 100vh; z-index: -1;"></div>
  
  <div id="navbar"></div>
  <script src="js/navbar.js"></script>
  <div id="container">
    <iframe frameborder="0" id="frame"></iframe>
    <div id="gameInfo">
        <div class="yes">
            <img id="gameImage" alt="game icon">
            <h3 id="gameTitle"></h3>
        </div>
        <p id="gameDescription"></p>
        
        <div id="menubtns">
            <button onclick="history.back()"><i class="fa-solid fa-house"></i></button>
            <button onclick="openFullscreen()"><i class="fa-solid fa-expand"></i></button>
        </div>
    </div>
  </div>

  <script src="./data/games.js"></script>
  <script src="./data/apps.js"></script>
  <script src="./data/utils.js"></script>
  <script>
    function openFullscreen() {
      const url = document.querySelector("#frame").src;
      window.open(url, '_blank');
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("game")) {
      games.forEach(game => {
        if (game.id != params.get("game")) return;
        document.title = `${game.title} | Tinf0il`;
        document.querySelector("#gameImage").src = game.image;
        document.querySelector("#gameTitle").innerHTML = game.title;
        if (game.description) document.querySelector("#gameDescription").innerHTML = game.description;
        document.querySelector("#frame").src = game.url;
      });
    } else if (params.get("app")) {
      apps.forEach(app => {
        if (app.id != params.get("app")) return;
        document.title = `${app.title} | Tinf0il`;
        document.querySelector("#gameImage").src = app.image;
        document.querySelector("#gameTitle").innerHTML = app.title;
        if (app.description) document.querySelector("#gameDescription").innerHTML = app.description;
        document.querySelector("#frame").src = app.url;
      });
    } else if (params.get("util")) {
      utils.forEach(util => {
        if (util.id != params.get("utils")) return;
        document.title = `${util.title} | Tinf0il`;
        document.querySelector("#gameTitle").innerHTML = util.title;
        if (util.description) document.querySelector("#gameDescription").innerHTML = util.description;
        document.querySelector("#frame").src = util.url;
      });
    }
  </script>
  
  <!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->    
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* ---- particles.js config ---- */

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "window", // weuben was an idiot here :>
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
