  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undervolt</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="styles/navbar.css" />
  <script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>
  <style>
  
  </style>
</head>
<body>
  <div id="particles-js" style="width: 100vw; height: 100vh; z-index: -1;"></div>
  
  <div id="navbar"></div>
  <script src="js/navbar.js"></script>
  <div id="container">
    <iframe frameborder="0" id="frame"></iframe>
    <div id="gameInfo">
        <div class="yes">
            <img id="gameImage" alt="game icon">
            <h3 id="gameTitle"></h3>
        </div>
        <p id="gameDescription"></p>
        
        <div id="menubtns">
            <button onclick="history.back()"><i class="fa-solid fa-house"></i></button>
            <button onclick="openFullscreen()"><i class="fa-solid fa-expand"></i></button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    function openFullscreen() {
      const params = new URLSearchParams(window.location.search);
      let url = '';
      if (params.get("game")) {
        const game = games.find(game => game.id === params.get("game"));
        if (game) url = game.url;
      } else if (params.get("app")) {
        const app = apps.find(app => app.id === params.get("app"));
        if (app) url = app.url;
      } else if (params.get("util")) {
        const util = utils.find(util => util.id === params.get("util"));
        if (util) url = util.url;
      }
      if (url) window.open(url, '_blank');
    }
  </script>
</body>
</html>
