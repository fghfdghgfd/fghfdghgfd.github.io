    <style>

    --background-color: rgb(5, 10, 24);
    --border-color: rgba(255, 255, 255, 0.1);
    --text-color: rgb(116, 112, 131);
    --highlight-color: rgb(255, 255, 255);
}

body {
    background-color: var(--background-color);
    font-family: 'Space Grotesk', sans-serif;
    margin: 0px;
    overflow: hidden;
}

* {
    box-sizing: border-box;
}

h1,
h2,
h3,
a,
p,
span {
    font-weight: 400;
    color: var(--text-color); /* Applied --text-color variable */
    margin: 0px;
}

a {
    text-decoration: none;
}

a:hover {
    color: var(--highlight-color);
}

/* Navbar styles */
.navbar {
    background-color: var(--background-color);
    color: var(--highlight-color);
    padding: 10px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

.navbar-links {
    display: flex;
    gap: 0px; /* Adjusted gap value */
}

.nav-link {
    color: var(--text-color); /* Applied --text-color variable */
    text-decoration: none;
    font-size: 1.2rem;
    padding: 0 10px;
}

.nav-link:hover {
    color: var(--highlight-color);
}

#nav-logo-section>a>img {
            width: 65px;

        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            color: #f5f5f5;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #111;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .console-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .console {
            max-width: 400px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .console h1 {
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        .consolebody p {
            margin-bottom: 10px;
        }

        .consolebody input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #777;
            margin-bottom: 20px;
            background-color: #555;
            color: #f5f5f5;
        }

        .button-wrapper button {
            padding: 10px 20px;
            background-color: #222;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-wrapper button:hover {
            background-color: #111;
        }

        button.what-is-this {
            background-color: #222;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
        }

        button.what-is-this:hover {
            background-color: #111;
        }
    </style>
        </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div id="nav-logo-section" style="margin-right: 10px;">
            <a href="index.html" class="nav-link">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="nav-link-section" class="nav-section">
            <a href="index.html" class="nav-link">Home</a>
            <a href="proxy.html" class="nav-link">Proxy</a>
            <a href="games.html" class="nav-link">Games</a>

        </div>

<body>
    <div id="particles-js"></div>
    <div class="console-container">
        <div class="console">
            <h1>About-Blanker</h1>
            <div class="consolebody">
                <p>Enter a URL you want to be opened in an about:blank page below:</p>
                <p class="console-input"><input id="url-target" value="" autocomplete="on" type="text" autofocus /></p>
                <p>Please make sure you have the https:// in the URL. It is best to copy the link from the actual search bar!</p>
            </div>
        </div>
        <div class="button-wrapper">
            <button id="create" class="console-button">Create page</button>
            <button class="console-button" onclick="document.getElementById('url-target').value = ''">Clear input</button>
        </div>
        <button class="what-is-this" onclick="alert('Hello there!\n\nIf you clicked then you are wondering what this is, I can explain. So at our school, teachers have this tool called Linewize that can screenshot the contents of the page and use it so the teacher knows what we are doing, by embedding a page into a system page (about:blank is counted as a system page), Linewize can not screenshot or even tell what we are on! This will sometimes not work, but it is a start.');">
            What is this?
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: false,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });

        var url = document.getElementById("url-target");
        var urlObj = new window.URL(window.location.href);
        document.getElementById("create").onclick = function () {
            if (url.value.substring(0, 8) !== "https://" && url.value.substring(0, 7) !== "http://") {
                url.value = "https://" + url.value.split("https://").pop();
            } else if (url.value.substring(0, 7) == "http://") {
                url.value = "https://" + url.value.split("http://").pop();
            }
            win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url.value;
            win.document.body.appendChild(iframe);
        };
    </script>
</body>
</html>
